<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Himpunan Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="p-5 bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl text-blue-600">HIMA JOMOK</h1>
            <div class="space-x-4">
                <a href="#home" class="hover:text-blue-500">Home</a>
                <a href="#tentang" class="hover:text-blue-500">Tentang</a>
                <a href="#galeri" class="hover:text-blue-500">Galeri</a>
            </div>
        </div>
    </nav>

    <header id="home" class="py-20 text-center bg-blue-600 text-white">
        <h2 class="text-4xl font-bold mb-4">Membangun Masa Depan Queer</h2>
        <p class="text-lg opacity-90">Himpunan Mahasiswa Jomok</p>
        <button class="mt-6 px-6 py-2 bg-white text-blue-600 font-semibold rounded-full shadow-lg">Daftar Sekarang</button>
    </header>

    <section id="tentang" class="py-16 container mx-auto px-5">
        <div class="grid md:grid-cols-2 gap-10 items-center">
            <div>
                <h3 class="text-3xl font-bold mb-4">Tentang Kami</h3>
                <p class="text-gray-600 leading-relaxed">Kami adalah wadah bagi mahasiswa.</p>
            </div>
            <div class="bg-gray-300 h-64 rounded-lg flex items-center justify-center text-gray-500 italic">
                (Foto Kegiatan)
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-10 text-center">
        <p>&copy; 2026 Hima. Build with Vercel.</p>
    </footer>

</body>
</html>
